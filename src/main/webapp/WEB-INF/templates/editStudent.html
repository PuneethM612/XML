<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Student - Student Marks Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div class="header">
        <h1>Student Marks Management System</h1>
    </div>
    
    <div class="navbar">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/students}">Students</a></li>
            <li><a th:href="@{/subjects}">Subjects</a></li>
            <li><a th:href="@{/marks}">Marks</a></li>
            <li><a th:href="@{/viewMarks}">View Marks</a></li>
            <li><a th:href="@{/topRankers}">Top Rankers</a></li>
        </ul>
    </div>
    
    <div class="container">
        <h2>Edit Student</h2>
        
        <div class="form-container">
            <form th:action="@{/students/{rollNumber}(rollNumber=${student.rollNumber})}" th:object="${student}" method="post">
                <div class="form-group">
                    <label for="rollNumber">Roll Number:</label>
                    <input type="text" id="rollNumber" th:field="*{rollNumber}" class="form-control" readonly="readonly"/>
                </div>
                <div class="form-group">
                    <label for="name">Student Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required="required"/>
                </div>
                <button type="submit" class="btn">Update Student</button>
                <a th:href="@{/students}" class="btn">Cancel</a>
            </form>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2023 Student Marks Management System</p>
    </div>
</body>
</html>
