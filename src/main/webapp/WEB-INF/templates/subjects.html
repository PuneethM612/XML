<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Manage Subjects - Student Marks Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div class="header">
        <h1>Student Marks Management System</h1>
    </div>
    
    <div class="navbar">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/students}">Students</a></li>
            <li><a th:href="@{/subjects}">Subjects</a></li>
            <li><a th:href="@{/marks}">Marks</a></li>
            <li><a th:href="@{/viewMarks}">View Marks</a></li>
            <li><a th:href="@{/topRankers}">Top Rankers</a></li>
        </ul>
    </div>
    
    <div class="container">
        <h2>Manage Subjects</h2>
        
        <div class="form-container">
            <h3>Add New Subject</h3>
            <form th:action="@{/subjects}" th:object="${subject}" method="post">
                <div class="form-group">
                    <label for="subjectName">Subject Name:</label>
                    <input type="text" id="subjectName" th:field="*{subjectName}" class="form-control" required="required"/>
                </div>
                <button type="submit" class="btn">Add Subject</button>
            </form>
        </div>
        
        <h3>Subject List</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Subject Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="subject : ${subjects}">
                    <td th:text="${subject.subjectId}">1</td>
                    <td th:text="${subject.subjectName}">Mathematics</td>
                    <td>
                        <a th:href="@{/subjects/{id}/edit(id=${subject.subjectId})}" class="btn">Edit</a>
                        <a th:href="@{/subjects/{id}/delete(id=${subject.subjectId})}" class="btn btn-danger" 
                           onclick="return confirm('Are you sure you want to delete this subject?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="footer">
        <p>&copy; 2023 Student Marks Management System</p>
    </div>
</body>
</html>
