<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Top Rankers - Student Marks Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div class="header">
        <h1>Student Marks Management System</h1>
    </div>
    
    <div class="navbar">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/students}">Students</a></li>
            <li><a th:href="@{/subjects}">Subjects</a></li>
            <li><a th:href="@{/marks}">Marks</a></li>
            <li><a th:href="@{/viewMarks}">View Marks</a></li>
            <li><a th:href="@{/topRankers}">Top Rankers</a></li>
        </ul>
    </div>
    
    <div class="container">
        <h2>View Top Rankers</h2>
        
        <div class="form-container">
            <form th:action="@{/topRankers}" method="post">
                <div class="form-group">
                    <label for="examType">Exam Type:</label>
                    <select id="examType" name="examType" class="form-control" required="required">
                        <option value="">-- Select Exam Type --</option>
                        <option th:each="examType : ${examTypes}" th:value="${examType}" th:text="${examType.displayName}">Monthly</option>
                    </select>
                </div>
                <button type="submit" class="btn">View Top Rankers</button>
            </form>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2023 Student Marks Management System</p>
    </div>
</body>
</html>
