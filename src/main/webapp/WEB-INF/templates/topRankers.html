<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Top Rankers - Student Marks Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div class="header">
        <h1>Student Marks Management System</h1>
    </div>
    
    <div class="navbar">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/students}">Students</a></li>
            <li><a th:href="@{/subjects}">Subjects</a></li>
            <li><a th:href="@{/marks}">Marks</a></li>
            <li><a th:href="@{/viewMarks}">View Marks</a></li>
            <li><a th:href="@{/topRankers}">Top Rankers</a></li>
        </ul>
    </div>
    
    <div class="container">
        <h2 th:text="${'Top Rankers - ' + examType + ' Exam'}">Top Rankers - Monthly Exam</h2>
        
        <div class="form-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Roll Number</th>
                        <th>Name</th>
                        <th>Total Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${topRankers}">
                        <td th:text="${student.rank}">1</td>
                        <td th:text="${student.rollNumber}">S001</td>
                        <td th:text="${student.name}">John Doe</td>
                        <td th:text="${student.totalMarks}">580</td>
                    </tr>
                </tbody>
            </table>
            
            <a th:href="@{/topRankers}" class="btn">Back</a>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2023 Student Marks Management System</p>
    </div>
</body>
</html>
