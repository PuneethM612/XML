<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Marks - Student Marks Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div class="header">
        <h1>Student Marks Management System</h1>
    </div>
    
    <div class="navbar">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/students}">Students</a></li>
            <li><a th:href="@{/subjects}">Subjects</a></li>
            <li><a th:href="@{/marks}">Marks</a></li>
            <li><a th:href="@{/viewMarks}">View Marks</a></li>
            <li><a th:href="@{/topRankers}">Top Rankers</a></li>
        </ul>
    </div>
    
    <div class="container">
        <h2>Edit Marks</h2>
        
        <div class="form-container">
            <form th:action="@{/marks/{id}(id=${marks.markId})}" th:object="${marks}" method="post">
                <input type="hidden" th:field="*{markId}"/>
                <input type="hidden" th:field="*{rollNumber}"/>
                <input type="hidden" th:field="*{examType}"/>
                <input type="hidden" th:field="*{subjectId}"/>
                
                <div class="form-group">
                    <label for="studentInfo">Student:</label>
                    <input type="text" id="studentInfo" th:value="${marks.rollNumber}" class="form-control" readonly="readonly"/>
                </div>
                <div class="form-group">
                    <label for="examTypeInfo">Exam Type:</label>
                    <input type="text" id="examTypeInfo" th:value="${marks.examType}" class="form-control" readonly="readonly"/>
                </div>
                <div class="form-group">
                    <label for="subjectInfo">Subject:</label>
                    <input type="text" id="subjectInfo" th:value="${marks.subjectId}" class="form-control" readonly="readonly"/>
                </div>
                <div class="form-group">
                    <label for="marks">Marks:</label>
                    <input type="number" id="marks" th:field="*{marks}" class="form-control" min="0" max="100" required="required"/>
                </div>
                <button type="submit" class="btn">Update Marks</button>
                <a th:href="@{/marks}" class="btn">Cancel</a>
            </form>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2023 Student Marks Management System</p>
    </div>
</body>
</html>
