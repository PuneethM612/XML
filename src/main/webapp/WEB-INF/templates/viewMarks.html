<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Marks - Student Marks Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div class="header">
        <h1>Student Marks Management System</h1>
    </div>
    
    <div class="navbar">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/students}">Students</a></li>
            <li><a th:href="@{/subjects}">Subjects</a></li>
            <li><a th:href="@{/marks}">Marks</a></li>
            <li><a th:href="@{/viewMarks}">View Marks</a></li>
            <li><a th:href="@{/topRankers}">Top Rankers</a></li>
        </ul>
    </div>
    
    <div class="container">
        <h2>Student Marks</h2>
        
        <div class="form-container">
            <h3 th:text="${student.name + ' (' + student.rollNumber + ') - ' + examType + ' Exam'}">John Doe (S001) - Monthly Exam</h3>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>Subject ID</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mark : ${marksList}">
                        <td th:text="${mark.subjectId}">1</td>
                        <td th:text="${mark.marks}">85</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Total</th>
                        <th th:text="${marksList.stream().map(mark -> mark.getMarks()).sum()}">580</th>
                    </tr>
                </tfoot>
            </table>
            
            <a th:href="@{/viewMarks}" class="btn">Back</a>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2023 Student Marks Management System</p>
    </div>
</body>
</html>
